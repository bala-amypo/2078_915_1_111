spring.application.name=demo

# ===============================
# RUN SPRING BOOT IN NON-WEB MODE
# ===============================
spring.main.web-application-type=none

# ===============================
# SERVER CONFIG (KEPT BUT UNUSED)
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ===============================
# DATABASE CONFIG (KEPT BUT UNUSED)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_project?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate-platform=org.hibernate.dialect.MySQL8Dialect
